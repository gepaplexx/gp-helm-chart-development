apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-multena-rbac-collector.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "gp-multena-rbac-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gp-multena-rbac-collector.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      containers:
        - name: rbac-collector
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
            - --level {{ .Values.collector.logLevel }}
            - --cmName {{ .Values.collector.cmName }}
            - --cmNamespace {{ .Values.collector.cmNamespace }}
          readinessProbe:
            httpGet:
              port: {{ .Values.collector.healthPort }}
              path: "/healthz"
            failureThreshold: 3
            periodSeconds: 2
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              port: {{ .Values.collector.healthPort }}
              path: "/healthz"
            failureThreshold: 2
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              memory: {{ .Values.resources.limits.memory }}

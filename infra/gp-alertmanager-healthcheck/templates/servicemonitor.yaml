apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-alertmanager-healthcheck.labels" . | nindent 4 }}
  annotations:
    {{- include "gp-alertmanager-healthcheck.annotations" . | nindent 4 }}
spec:
  endpoints:
    - interval: 15s
      path: /metrics
      targetPort: {{ .Values.port }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gp-bearer-proxy.fullname" . }}
  labels:
    {{- include "gp-bearer-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gp-bearer-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gp-bearer-proxy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "bash"
          args:
            - "/opt/bitnami/nginx/conf/shells/nginx.sh"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          volumeMounts:
            - mountPath: /opt/bitnami/nginx/conf/shells # mount nginx-conf volumn to /etc/nginx
              readOnly: false
              name: nginx-conf
            - mountPath: /app/nginx/tls # mount nginx-conf volumn to /etc/nginx
              readOnly: false
              name: secret-cert
            - mountPath: /etc/nginx
              readOnly: true
              name: trusted-cert
            - mountPath: /app/nginx/bearer
              readOnly: true
              name: bearer-token
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config # place ConfigMap `nginx-conf` on /etc/nginx
            items:
              - key: nginx.sh
                path: nginx.sh
        - name: secret-cert
          secret:
            secretName: {{ include "gp-bearer-proxy.fullname" . }}
            items:
              - key: tls.crt
                path: server.cert
              - key: tls.key
                path: server.key
        - name: trusted-cert
          configMap:
            name: openshift-service-ca.crt
            items:
              - key: service-ca.crt
                path: trusted.crt
        - name: bearer-token
          secret:
            secretName: grafana-serviceaccount-token
            items:
              - key: token
                path: token

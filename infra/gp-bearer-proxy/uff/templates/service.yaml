apiVersion: v1
kind: Service
metadata:
  name: {{ include "gp-bearer-proxy.fullname" . }}
  labels:
    {{- include "gp-bearer-proxy.labels" . | nindent 4 }}
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: {{ include "gp-bearer-proxy.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "gp-bearer-proxy.selectorLabels" . | nindent 4 }}

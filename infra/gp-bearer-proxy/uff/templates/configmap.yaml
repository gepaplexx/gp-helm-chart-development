apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: grafana-operator-system
data:
    nginx.conf: |-
      server {
        listen 443 default ssl;
        ssl_certificate /app/nginx/tls/server.cert;
        ssl_certificate_key /app/nginx/tls/server.key;

        location / {
          proxy_pass https://alertmanager-main.openshift-monitoring.svc.cluster.local:9094;
          proxy_set_header  Authorization "Bearer ${TOKEN}";
          proxy_set_header Host alertmanager-main.openshift-monitoring.svc.cluster.local;
          proxy_ssl_trusted_certificate /etc/nginx/trusted.crt;
          }
      }






apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: system-datasource
spec:
  datasources:
    - access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpHeaderName1: Authorization
        httpMethod: POST
      secureJsonData:
        httpHeaderValue1: 'Bearer {{ .Values.grafana.datasource.prometheus.token }}'
      name: System-Datasource
      type: prometheus
      url: {{ .Values.grafana.datasource.prometheus.url }}
  name: system-datasource.yaml

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  podMetricsEndpoints:
    - interval: 2m
      port: grafana-http
  selector:
    matchLabels:
      app: {{ .Release.Name }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: grafana-degraded
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-grafana-instance.labels" . | nindent 4 }}
spec:
  groups:
    - name: grafana-degraded
      rules:
        - alert: grafana-degraded
          annotations:
            description: Grafana is degraded
            summary: Grafana is since 5 minutes down
          expr: 'absent(up{namespace="gp-grafana", container="grafana"})'
          for: 5m
          labels:
            severity: "critical"
            type: "internal"
apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
    enabled: true
  config:
    auth:
      disable_signout_menu: false
    auth.anonymous:
      enabled: false
    log:
      level: warn
      mode: console
    security:
      admin_user: {{ default "admin" .Values.grafana.auth.admin.user }}
  dashboardLabelSelector:
    - matchExpressions:
        - key: dashboard
          operator: In
          values:
            - system
            - application
  compat:
    fixAnnotations: true   # Allows importing dashboards that specify annotation tags as arrays instead of strings.
    fixHeights: true

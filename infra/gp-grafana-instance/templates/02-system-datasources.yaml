apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: system-datasources
  namespace: {{ .Release.Namespace }}
spec:
  datasources:
    - name: Prometheus
      type: prometheus
      url: ${THANOS_QUERIER_ADDRESS}
      access: proxy
      editable: true
      isDefault: true
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}
    - name: Loki (Application)
      type: loki
      url: ${LOKI_GATEWAY_ADDRESS}/application/
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}
    - name: Loki (Infrastructure)
      type: loki
      url: ${LOKI_GATEWAY_ADDRESS}/infrastructure/
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}
    - name: Loki (Audit)
      type: loki
      url: ${LOKI_GATEWAY_ADDRESS}/audit/
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}
    - name: Alertmanager
      type: alertmanager
      url: http://localhost:8080
      access: proxy
      editable: true
      isDefault: false
      customJsonData:
        handleGrafanaManagedAlerts: true
        implementation: prometheus

  name: system-datasources.yaml

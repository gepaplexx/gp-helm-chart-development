apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: system-datasources
  namespace: {{ .Release.Namespace }}
spec:
  name: system-datasources.yaml
  datasources:
    - name: Prometheus
      uid: prometheus
      type: prometheus
      url: ${THANOS_QUERIER_ADDRESS}
      access: proxy
      editable: true
      isDefault: true
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}
    - name: Loki (Application)
      uid: logging-application
      type: loki
      url: ${LOKI_GATEWAY_ADDRESS}/application/
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}
    - name: Loki (Infrastructure)
      uid: logging-infrastructure
      type: loki
      url: ${LOKI_GATEWAY_ADDRESS}/infrastructure/
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Authorization
        oauthPassThru: false
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: Bearer ${BEARER_TOKEN}
        tlsCACert: ${SERVICE_CA}

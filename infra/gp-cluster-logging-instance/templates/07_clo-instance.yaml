apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance" 
  namespace: "openshift-logging"
spec:
  managementState: {{ .Values.clusterlogging.managementState }}
  logStore:
    type: "elasticsearch"  
    retentionPolicy: 
      application:
        maxAge: {{ .Values.elasticsearch.retentionPolicy.application.maxAge }}
      infra:
        maxAge: {{ .Values.elasticsearch.retentionPolicy.infra.maxAge }}
      audit:
        maxAge: {{ .Values.elasticsearch.retentionPolicy.audit.maxAge }}
    elasticsearch:
      {{- if .Values.infranodes.enabled }}
      nodeSelector:
        node-role.kubernetes.io/infra: ''
      {{- end }}
      resources: 
        limits:
          memory: {{ .Values.elasticsearch.resources.limits.memory }}
          cpu: {{ .Values.elasticsearch.resources.limits.cpu }}
        requests:
          memory: {{ .Values.elasticsearch.resources.requests.memory }}
          cpu: {{ .Values.elasticsearch.resources.requests.cpu }}
      nodeCount: {{ .Values.elasticsearch.nodeCount }}
      storage:
        storageClassName: {{ .Values.elasticsearch.storage.storageClassName }}
        size: {{ .Values.elasticsearch.storage.size }}
      redundancyPolicy: {{ .Values.elasticsearch.redundancyPolicy }}
  collection:
    logs:
      type: "fluentd"
      fluentd:
        resources:
          limits:
            memory: {{ .Values.fluentd.resources.limits.memory }}
            cpu: {{ .Values.fluentd.resources.limits.cpu }}
          requests:
            memory: {{ .Values.fluentd.resources.requests.memory }}
            cpu: {{ .Values.fluentd.resources.requests.cpu }}
  visualization:
    type: "kibana"
    kibana:
      {{- if .Values.infranodes.enabled }}
      nodeSelector:
        node-role.kubernetes.io/infra: ''
      {{- end }}
      resources:
        limits:
          memory: {{ .Values.kibana.resources.limits.memory }}
          cpu: {{ .Values.kibana.resources.limits.cpu }}
        requests:
          memory: {{ .Values.kibana.resources.requests.memory }}
          cpu: {{ .Values.kibana.resources.requests.cpu }}
      replicas: {{ .Values.kibana.replicas }}

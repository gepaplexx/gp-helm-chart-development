apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: loki-backend-user-secret
  namespace: openshift-logging
spec:
  encryptedData:
    {{- if .Values.lokistack.minio.enabled }}
    secretkey: {{ .Values.lokistack.backend.secretkey }}
    {{- end }}
    access_key_secret: {{ .Values.lokistack.backend.secretkey }}
  template:
    metadata: {}
    data:
      username1: "
        username=loki
        password={{ .Values.lokistack.backend.secretkey }}
        disabled=false
        policies=readwrite,consoleAdmin,diagnostics
        setPolicies=false"
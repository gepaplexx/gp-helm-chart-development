apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
    - name: loki
      secret:
        name: loki-hub-secret
      type: loki
      url: 'https://loki.infra.gepaplexx.com'
  pipelines:
    - inputRefs:
        - application
        - infrastructure
        - audit
      labels:
        cluster: {{ .Values.clusterlogforwarder.clusterName }}
      name: application-logs
      outputRefs:
        - loki
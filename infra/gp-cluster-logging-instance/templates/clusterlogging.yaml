apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  annotations:
    logging.openshift.io/preview-vector-collector: enabled
  name: instance
  namespace: openshift-logging
  labels:
    {{- include "gp-clusterlogging-instance.labels" . | nindent 4 }}
spec:
  collection:
    logs:
      type: vector
  logStore:
    # Defaults, ansonsten spinnt der Operator zus√§tzlich elasticsearch hoch
    elasticsearch:
      nodeCount: 0
      proxy:
        resources: null
      resources: null
      storage: {}
    lokistack:
      name: logging-loki
    type: lokistack
  managementState: Managed

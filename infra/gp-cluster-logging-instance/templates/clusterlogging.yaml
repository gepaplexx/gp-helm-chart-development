apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  annotations:
    logging.openshift.io/preview-vector-collector: enabled
  name: instance
  namespace: openshift-logging
spec:
  collection:
    # Defaults, ansonsten spinnt der Operator zusätzlich fluentd collectoren hoch
    logs:
      fluentd:
        resources: null
      type: ''
    resources: null
    type: vector
  logStore:
    # Defaults, ansonsten spinnt der Operator zusätzlich elasticsearch hoch
    elasticsearch:
      nodeCount: 0
      proxy:
        resources: null
      resources: null
      storage: {}
    lokistack:
      name: logging-loki
    type: lokistack
  managementState: Managed

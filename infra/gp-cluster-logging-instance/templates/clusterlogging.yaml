apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  annotations:
    logging.openshift.io/preview-vector-collector: enabled
  name: instance
  namespace: openshift-logging
spec:
  collection:
    logs:
      type: fluentd
      fluentd:
        resources:
          limits:
            memory: 736Mi
          requests:
            cpu: 100m
            memory: 736Mi
  forwarder:
    fluentd:
      buffer:
        chunkLimitSize: 512M
        flushMode: immediate
        flushThreadCount: 8
        retryType: periodic
  logStore:
    # Defaults, ansonsten spinnt der Operator zus√§tzlich elasticsearch hoch
    elasticsearch:
      nodeCount: 0
      proxy:
        resources: null
      resources: null
      storage: {}
    lokistack:
      name: logging-loki
    type: lokistack
  managementState: Managed

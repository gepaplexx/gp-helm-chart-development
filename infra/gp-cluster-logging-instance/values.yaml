infranodes:
  enabled: true
clusterlogging:
  managementState: "Managed"
clusterlogforwarder:
  clusterName: "not-set"
  forwardToHub: false
lokistack:
  # Aktiviert die Ruler Komponente um aufgrund von Logfiles Alerts abschicken zu k√∂nnen.
  rules:
    enabled: false
  minio:
    enabled: false
  configuration:
    storageClassName: rook-ceph-fs
    limits:
      ingestion:
        # not entirely clear what does values do, but apparently they fix the ingestionRateLimit error inside of the log
        # collectors
        ingestionRate: 200
        ingestionBurstSize: 150
      queries:
        maxChunksPerQuery: 4000000
        maxQueriesSeries: 10000
    size: 1x.small  # Valid values are: 1x.extra-small, 1x.small, 1x.medium
    compactor:
      replicas: 1
    distributor:
      replicas: 1
    gateway:
      replicas: 1
    indexGateway:
      replicas: 1
    ingester:
      replicas: 1
    querier:
      replicas: 2
    queryFrontend:
      replicas: 1
    ruler:
      replicas: 0
  backend:
    bucketname: loki
    accesskey: loki
    secretkey: ""
    endpoint: "http://loki-backend-storage.openshift-logging.svc.cluster.local:9000/"

# bitnami minio chart
minio:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  fullnameOverride: loki-backend-storage
  replicas: 1
  persistence:
    size: 300Gi
    storageClass: "rook-ceph-fs"
    accessModes:
      - ReadWriteMany
  auth:
    existingSecret: "loki-backend-secret"
  resources:
    requests:
      memory: 2Gi #default 4Gi bei 500Gi persistent storage. Sollte mit weniger auch auskommen.
    limits:
      memory: 4Gi
  makeBucketJob:
    securityContext:
      enabled: true
      runAsUser: 0
  serviceAccount:
    create: true
    automountServiceAccountToken: true
  provisioning:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    enabled: true
    buckets:
       - name: loki
         purge: false
         policy: none

loki_hub_secret:
  password: ""
  username: ""
  tlscrt: ""
  tlskey: ""

# TODO: anpassen an die richtigen hostname: "workflow.play.run.gepardec.com zB."

cluster: dev #c-gepa-play
host: example.com #gepa.vshnmanaged.net
namespace: gp-sso

importer:
  image: 'docker.io/adorsys/keycloak-config-cli:5.5.0-20.0.1'

identityProvider:
  openshift:
    baseUrl: https://api.{{ .Values.cluster }}.{{ .Values.host }}:6443
    clientId: "keycloak"

argoWorkflows:
  enabled: true
  rootUrl: https://workflows.apps.{{ .Values.cluster }}.{{ .Values.host }}
  redirectUris:
    - https://workflows.apps.{{ .Values.cluster }}.{{ .Values.host }}/*
  webOrigins:
    - https://workflows.apps.{{ .Values.cluster }}.{{ .Values.host }}

grafana:
  enabled: true
  rootUrl: https://grafana.apps.{{ .Values.cluster }}.{{ .Values.host }}
  adminUrl: https://grafana.apps.{{ .Values.cluster }}.{{ .Values.host }}
  redirectUris:
    - https://grafana.apps.{{ .Values.cluster }}.{{ .Values.host }}/login/generic_oauth
  webOrigins:
    - https://grafana.apps.{{ .Values.cluster }}.{{ .Values.host }}

sonarqube:
  enabled: true
  redirectUris:
    - "*"
    - https://sonarqube.apps.{{ .Values.cluster}}.{{ .Values.host }}/oauth2/callback/saml

vault:
  enabled: true
  rootUrl: https://vault.{{ .Values.Cluster }}.run.gepardec.com
  adminUrl: https://vault.{{ .Values.Cluster }}.run.gepardec.com
  redirectUris:
    - https://vault.{{ .Values.Cluster }}.run.gepardec.com/ui/vault/auth/oidc/oidc/callback
    - https://vault.{{ .Values.Cluster }}.run.gepardec.com//oidc/oidc/callback
    - http://localhost:8250/oidc/callback
  webOrigins:
    - https://vault.{{ .Values.Cluster }}.run.gepardec.com

keycloak:
  fullnameOverride: "gp-sso"
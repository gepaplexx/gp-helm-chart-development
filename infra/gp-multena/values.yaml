multena:
  dev: false
  logLevel: INFO
  adminGroup: Gepardec
  jwksCertUrl: https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/certs
  thanosUrl: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
  lokiUrl: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
  promLabelUrl: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
  provider: configmap
  tenantLabel: namespace
  db:
    enabled: false
    user: multitenant
    secretName: db-secret
    passwordPath: /etc/secret/db/password
    host: localhost
    port: 3306
    dbName: blubb
    query: "SELECT * FROM users WHERE username = ?"
image:
  repository: ghcr.io/gepaplexx/multena-proxy
  pullPolicy: Always
  tag: "main"

serviceAccount:
  create: true
  annotations: {}
  name: ""

{{- if .Values.tlsCopy.loki.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: copy-secret-policy-loki
spec:
  rules:
    - name: copy-loki-secret
      match:
        resources:
          kinds:
            - Namespace
          names: ["{{ .Release.Namespace }}"]
      generate:
        kind: Secret
        name: {{.Values.tlsCopy.loki.secretName}}
        namespace: {{ .Release.Namespace }}
        synchronize: true
        clone:
          namespace: {{.Values.tlsCopy.loki.secretNamespace}}
          name: {{.Values.tlsCopy.loki.secretName}}
{{- end }}

{{- if .Values.tlsCopy.loki.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: copy-secret-policy-loki
spec:
  validationFailureAction: enforce
  rules:
    - name: clone-{{ .Values.tlsCopy.loki.secretName }}-tls
      match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Values.tlsCopy.loki.secretNamespace }}
      exclude:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Release.Namespace }}
      generate:
        kind: Secret
        apiVersion: v1
        name: {{ .Values.tlsCopy.loki.secretName }}
        # namespace for the generated resource
        namespace: "{{`{{request.object.metadata.name}}`}}"
        synchronize: true
        clone:
          namespace: {{ .Release.Namespace }}
          name: {{ .Values.tlsCopy.loki.secretName }}
{{- end }}

{{- if eq .Values.multena.provider "mysql" }}
kind: Secret
apiVersion: v1
metadata:
  name: {{ include "gp-multena.name" . }}-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-multena.labels" . | nindent 4 }}
data:
  password: {{ .Values.multena.db.password | b64enc }}
type: Opaque
{{ end }}
{{- if and (eq .Values.multena.provider "mysql") (not .Values.multena.db.existingSecret) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gp-multena.name" . }}-db-external-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-multena.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: admin-internal-cluster-store
  target:
    name: {{ include "gp-multena.secretName" . }}
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.multena.db.password }}
        version: "latest"
        property: "password"
{{ end }}
{{- if .Values.GrafanaOperatorDatasources }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: {{ include "gp-multena.name" . }}-proxy-datasource
  namespace: {{ .Release.Namespace }}
spec:
  name: system-datasources.yaml
  datasources:
    - name: thanos-multena
      uid: thanos-multena
      type: prometheus
      url: "http://{{ include "gp-multena.name" . }}:8080"
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Accept-Encoding
        httpHeaderName2: X-Plugin-Id
        oauthPassThru: true
      secureJsonData:
        httpHeaderValue1: "*/*"
        httpHeaderValue2: "thanos"
    - name: loki-multena
      uid: loki-multena
      type: loki
      url: "http://{{ include "gp-multena.name" . }}:8080/api/logs/v1/application/"
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        httpHeaderName1: Accept-Encoding
        httpHeaderName2: X-Plugin-Id
        oauthPassThru: true
      secureJsonData:
        httpHeaderValue1: "*/*"
        httpHeaderValue2: "loki"
{{- end }}
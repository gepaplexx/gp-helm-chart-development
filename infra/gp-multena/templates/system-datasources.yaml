{{- if .Values.GrafanaOperatorDatasources }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: {{ include "gp-multena.name" . }}-proxy-datasource
  namespace: {{ .Release.Namespace }}
spec:
  name: system-datasources.yaml
  datasources:
    - name: metrics-multena (Thanos)
      uid: metrics-multena
      type: prometheus
      url: "http://{{ include "gp-multena.name" . }}:{{ .Values.service.webPort }}"
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        oauthPassThru: true
        manageAlerts: false
    - name: logs-multena (Loki-Application)
      uid: logs-multena
      type: loki
      url: "http://{{ include "gp-multena.name" . }}:{{ .Values.service.metricsPort }}"
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        oauthPassThru: true
        manageAlerts: false
{{- end }}
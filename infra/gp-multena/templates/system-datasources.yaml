{{- if .Values.GrafanaOperatorDatasources }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: {{ include "gp-multena.name" . }}-proxy-datasource
  namespace: {{ .Release.Namespace }}
spec:
  datasource:
    - name: metrics-multena (Thanos)
      uid: metrics-multena
      type: prometheus
      url: "http://{{ include "gp-multena.name" . }}:{{ .Values.service.port }}"
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        oauthPassThru: true
        manageAlerts: false
    - name: logs-multena (Loki-Application)
      uid: logs-multena
      type: loki
      url: "http://{{ include "gp-multena.name" . }}:{{ .Values.service.port }}"
      access: proxy
      editable: true
      isDefault: false
      jsonData:
        httpMethod: POST
        oauthPassThru: true
        manageAlerts: false
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gp-multena.name" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-multena.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "gp-multena.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gp-multena.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gp-multena.serviceAccountName" . }}
      containers:
        - name: multena-proxy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent"  }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          {{- if .Values.probes.readinessProbe.enabled }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: {{ .Values.probes.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readinessProbe.timeoutSeconds  }}
          {{- end }}
          {{- if .Values.probes.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: {{ .Values.probes.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.livenessProbe.timeoutSeconds }}
          {{- end }}
          volumeMounts:
            - mountPath: /etc/pki/ca-trust/source/anchors/
              name: openshift-service-ca
            - mountPath: /etc/config/config/
              name: multena-config
              {{- if eq .Values.multena.provider "configmap" }}
            - mountPath: /etc/config/labels/
              name: multena-labels
              {{- end }}
              {{- if eq .Values.multena.provider "mysql" }}
            - mountPath: /etc/secrets/db/
              name: multena-db-secret
              {{- end }}
      volumes:
        - configMap:
            name: openshift-service-ca.crt
          name: openshift-service-ca
        - configMap:
            name: {{ include "gp-multena.name" . }}-config
          name: multena-config
          {{- if eq .Values.multena.provider "configmap" }}
        - configMap:
            name: {{ include "gp-multena.name" . }}-labels
          name: multena-labels
          {{- end }}
          {{- if eq .Values.multena.provider "mysql" }}
        - name: multena-db-secret
          secret:
            secretName: {{ include "gp-multena.secretName" . }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

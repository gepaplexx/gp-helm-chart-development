apiVersion: v1
kind: Service
metadata:
  name: {{ include "gp-multena.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-multena.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.multena.port }}
      targetPort: http
      protocol: TCP
      name: {{ include "gp-multena.name" . }}
    - port: 8081
      targetPort: metrics
      protocol: TCP
      name: {{ include "gp-multena.name" . }}-metrics
  selector:
    {{- include "gp-multena.selectorLabels" . | nindent 4 }}
  type: ClusterIP

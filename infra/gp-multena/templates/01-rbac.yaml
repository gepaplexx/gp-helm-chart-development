kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ include "gp-multena.name" . }}
  namespace: {{ .Release.Namespace }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "gp-multena.name" . }}-role-binding-monitoring-view
subjects:
  - kind: ServiceAccount
    name: {{ include "gp-multena.name" . }}-monitoring-view
    namespace: {{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
---
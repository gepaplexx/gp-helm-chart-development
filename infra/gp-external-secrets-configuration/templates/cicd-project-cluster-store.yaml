      auth:
        kubernetes:
          mountPath: kubernetes
          role: cicd-reader
          serviceAccountRef:
            name: operate-workflow-sa
      path: development/cicd/
      server: 'https://vault-ui-gp-vault.apps.c-gepa-play.gepa.vshnmanaged.net/'
      version: v2
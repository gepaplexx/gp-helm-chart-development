apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: admin-cicd-cluster-store
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: kubernetes
          role: internal-admin
          serviceAccountRef:
            name: dev-admin-sa
      path: development/admin/
      server: 'http://vault-active.gp-vault.svc.cluster.local:8200'
      version: v2
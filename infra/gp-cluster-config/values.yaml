clusterAdminSAName: gp-admin-sa

resourceQuota:
  requests:
    cpu: 5
    memory: 5Gi
  limits:
    cpu: 7
    memory: 15Gi

limitRange:
  default:
    cpu: 250m
    memory: 512Mi
  defaultRequest:
    cpu: 50m
    memory: 128Mi

argocd:
  name: openshift-gitops
  namespace: openshift-gitops
  applicationSet:
    limits:
      cpu: "1"
  controller:
    limits:
      cpu: "1"
      memory: "4Gi"
  ha:
    enabled: true
    replicas: 3
  repo:
    limits:
      cpu: "500m"
  workflowrepository:
    enabled: true
    username: "" # must be supplied via value in argocd application
    sshPrivateKey: "" # must be supplied via value in argocd application
    secretName: "workflow-repository"
    url: "git@github.com:gepaplexx/gepaplexx-cicd.git"
  rbac:
    defaultPolicy: ''
    policies:
      - 'g, Gepaplexx, role:admin'
  notifications:
    enabled: true

patchOperator:
  namespace: gp-infrastructure
  serviceAccount: patch-operator-sa

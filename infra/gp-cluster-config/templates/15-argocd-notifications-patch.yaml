apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: patch-argocd-notifications
spec:
  serviceAccountRef:
    name: patch-operator-sa
  patches:
    patch-argocd-notifications:
      targetObjectRef:
        apiVersion: argoproj.io/v1alpha1
        kind: ArgoCD
        name: {{ .Values.argocd.name }}
        namespace: {{ .Values.argocd.namespace }}
      patchTemplate: |
        spec:
          notifications:
            enabled: {{ .Values.argocd.notifications.enabled }}
      patchType: application/merge-patch+json
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: patch-argocd-notifications-configmap
spec:
  serviceAccountRef:
    name: patch-operator-sa
  patches:
    patch-argocd-notifications-configmap:
      targetObjectRef:
        apiVersion: v1
        kind: ConfigMap
        name: argocd-notifications-cm
        namespace: {{ .Values.argocd.namespace }}
      patchType: application/merge-patch+json
      patchTemplate: |
        data:
          service.grafana: >
            apiUrl:
            http://grafana-service.grafana-operator-system.svc.cluster.local:3000/api/

            apiKey: $grafana-api-key
          context: >
            argocdUrl:
            {{.Values.argocd.notifications.argocdURL}}

          {{"{{`"}}
          {{`
          template.app-sync-status-unknown: |-
            message: |
              {{if eq .serviceType "slack"}}:exclamation:{{end}} Application {{.app.metadata.name}} sync is 'Unknown'.
              Application details: <a href="{{.context.argocdUrl}}/applications/{{.app.metadata.name}}" target="_blank"> ArgoCD</a>.
              {{if ne .serviceType "slack"}}
              {{range $c := .app.status.conditions}}
                  * {{$c.message}}
              {{end}}
              {{end}}

          template.app-sync-running: |-
            message: |
              The sync operation of application {{.app.metadata.name}} has started at {{.app.status.operationState.startedAt}}.
              Sync operation details are available at: <a href="{{.context.argocdUrl}}/applications/{{.app.metadata.name}}" target="_blank">ArgoCD</a>.

          template.app-sync-failed: |-
            message: |
              {{if eq .serviceType "slack"}}:exclamation:{{end}}  The sync operation of application {{.app.metadata.name}} has failed at {{.app.status.operationState.finishedAt}} with the following error: {{.app.status.operationState.message}}
              Sync operation details are available at: <a href="{{.context.argocdUrl}}/applications/{{.app.metadata.name}}" target="_blank"> ArgoCD</a>.

          template.app-sync-succeeded: |-
            message: |
              {{if eq .serviceType "slack"}}:white_check_mark:{{end}} Application {{.app.metadata.name}} has been successfully synced at {{.app.status.operationState.finishedAt}}.
              Sync operation details are available at: <a href="{{.context.argocdUrl}}/applications/{{.app.metadata.name}}" target="_blank"> ArgoCD</a>.

          template.app-health-degraded: |-
            message: |
              {{if eq .serviceType "slack"}}:exclamation:{{end}} Application {{.app.metadata.name}} has degraded.
              Application details: <a href="{{.context.argocdUrl}}/applications/{{.app.metadata.name}}" target="_blank"> ArgoCD</a>.
          `}}
          {{"`}}"}}


apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  name: patch-argocd-infranodes
  namespace: {{ .Values.resourceLocker.namespace }}
spec:
  serviceAccountRef:
    name: {{ .Values.resourceLocker.serviceAccount }}
  patches:
  - targetObjectRef:
      apiVersion: argoproj.io/v1alpha1
      kind: ArgoCD
      name: {{ .Values.argocd.name }}
      namespace: {{ .Values.argocd.namespace }}
    patchTemplate: |
      spec:
        nodePlacement:
          nodeSelector:
            node-role.kubernetes.io/infra: ""
    patchType: application/merge-patch+json
    id: patch-argocd-infranodes
  - targetObjectRef:
      apiVersion: pipelines.openshift.io/v1alpha1
      kind: GitopsService
      name: cluster
      namespace: {{ .Values.argocd.namespace }}
    patchTemplate: |
      spec:
        runOnInfra: true
    patchType: application/merge-patch+json
    id: patch-argocd-gitopsservice
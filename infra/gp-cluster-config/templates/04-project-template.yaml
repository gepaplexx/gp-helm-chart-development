apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: project-request
  namespace: openshift-config
objects:
- apiVersion: project.openshift.io/v1
  kind: Project
  metadata:
    annotations:
      openshift.io/description: ${PROJECT_DESCRIPTION}
      openshift.io/display-name: ${PROJECT_DISPLAYNAME}
      openshift.io/requester: ${PROJECT_REQUESTING_USER}
    creationTimestamp: null
    name: ${PROJECT_NAME}
  spec: {}
  status: {}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    creationTimestamp: null
    name: gp-dev
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: gp-dev
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: ${PROJECT_ADMIN_USER}
- apiVersion: networking.k8s.io/v1
  kind: NetworkPolicy
  metadata:
    name: allow-same-namespace
  spec:
    podSelector:
    ingress:
    - from:
      - podSelector: {}
- apiVersion: networking.k8s.io/v1
  kind: NetworkPolicy
  metadata:
    name: allow-from-openshift-ingress
  spec:
    ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            network.openshift.io/policy-group: ingress
    podSelector: {}
    policyTypes:
    - Ingress
- apiVersion: networking.k8s.io/v1
  kind: NetworkPolicy
  metadata:
    name: allow-from-openshift-monitoring
  spec:
    ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            network.openshift.io/policy-group: monitoring
    podSelector: {}
    policyTypes:
    - Ingress
- apiVersion: v1
  kind: ResourceQuota
  metadata:
    name: cpu-memory-quota
  spec:
    hard:
      requests.cpu: {{ .Values.resourceQuota.requests.cpu | default "3" }}
      requests.memory: {{ .Values.resourceQuota.requests.memory | default "10Gi" }}
      limits.cpu: {{ .Values.resourceQuota.limits.cpu | default "6" }}
      limits.memory: {{ .Values.resourceQuota.limits.memory | default "10Gi" }}
    scopes:
    - NotTerminating # damit Build-Pods nicht betroffen sind 
- apiVersion: v1
  kind: LimitRange
  metadata:
    name: cpu-memory-default-range
  spec:
    limits:
      - type: Container
        default:
          cpu: {{ .Values.limitRange.default.cpu | default "1"}}
          memory: {{ .Values.limitRange.default.memory | default "256Mi"}}
        defaultRequest:
          cpu: {{ .Values.limitRange.defaultRequest.cpu | default "50m" }}
          memory: {{ .Values.limitRange.defaultRequest.memory | default "256Mi" }}
parameters:
- name: PROJECT_NAME
- name: PROJECT_DISPLAYNAME
- name: PROJECT_DESCRIPTION
- name: PROJECT_ADMIN_USER
- name: PROJECT_REQUESTING_USER

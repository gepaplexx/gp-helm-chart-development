apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gp-multena-instance.fullname" . }}
  labels:
    {{- include "gp-multena-instance.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gp-multena-instance.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gp-multena-instance.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gp-multena-instance.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: openshift-service-ca
            - mountPath: /etc/config/config/
              name: multena-config
            - mountPath: /etc/config/users/
              name: multena-users
            - mountPath: /etc/config/groups/
              name: multena-groups
        - args:
            - --insecure-listen-address=0.0.0.0:9095
            - --upstream={{ .Values.multena.datasourceUrl }}
            - --label={{ .Values.multena.tenantLabel }}
            - --query-param={{ .Values.multena.tenantLabel }}
            - --enable-label-apis
            - --error-on-replace
          image: ghcr.io/lucostus/prom-label-proxy:multi-value-regex-v0.0.4
          imagePullPolicy: IfNotPresent
          name: prom-label-proxy
          ports:
            - containerPort: 9095
              name: http
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: openshift-service-ca
      volumes:
        - configMap:
            name: openshift-service-ca.crt
          name: openshift-service-ca
        - configMap:
            name: {{ include "gp-multena-instance.fullname" . }}-config
          name: multena-config
        - configMap:
            name: {{ include "gp-multena-instance.fullname" . }}-users
          name: multena-users
        - configMap:
            name: {{ include "gp-multena-instance.fullname" . }}-groups
          name: multena-groups
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

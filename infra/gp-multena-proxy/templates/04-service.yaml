apiVersion: v1
kind: Service
metadata:
  name: {{ include "gp-multena-instance.fullname" . }}
  labels:
    {{- include "gp-multena-instance.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - name: prom-label-proxy-http
      port: 9095
      targetPort: 9095
  selector:
    {{- include "gp-multena-instance.selectorLabels" . | nindent 4 }}
  type: ClusterIP

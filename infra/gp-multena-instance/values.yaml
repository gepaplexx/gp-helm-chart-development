replicaCount: 1
dev: false
multena:
  dev: false
  logLevel: INFO
  adminGroup: Gepaplexx
  jwksCertUrl: https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/certs
  upstreamUrl: http://localhost:9095
  datasourceUrl: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
  provider: configmap
  tenantLabel: namespace
db:
  enabled: false
  user: multitenant
  secretName: db-secret
  passwordPath: /etc/secret/db/password
  host: localhost
  port: 3306
  dbName: blubb
  query: "SELECT * FROM users WHERE username = ?"
image:
  repository: ghcr.io/gepaplexx/multena-proxy
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

proxyService:
  type: ClusterIP
  port: 8080

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
grafana:
  image: docker.io/grafana/grafana:9.4.3-ubuntu
ingress:
  hostname: grafana.apps.example.gepaplexx.com
auth:
  admin:
    user: "admin"
  adminGroups: "Gepaplexx"
  editorGroups: "Editor"
sso:
  keycloak:
    clientSecret: ""
    clientId: "grafana"
    realmUrl: "https://sso.apps.clustername.basedomain.com/realms/realmname"
resources:
  requests:
    cpu: 100m
    memory: 256m
  limits:
    cpu: 500m
    memory: 1Gi

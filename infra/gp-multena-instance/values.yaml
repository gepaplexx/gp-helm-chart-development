global:
  nameOverride:
replicas: 1
multena:
  adminGroup: Gepaplexx
  dev: 'false'
  keycloakCertUrl: https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/certs
  logLevel: info
  provider: openshift
  tenantLabel: namespace
  tokenExchange: 'false'
  tokenExchangeUrl: https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/token
  thanosUrl: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
image:
  name: ghcr.io/gepaplexx/multena-proxy
  tag: latest
resources:
  limits:
    cpu: 25m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 128Mi

  
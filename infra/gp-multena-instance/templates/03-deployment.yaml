apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "Chart.name" . }}
  labels:
    {{- include "Chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "Chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "Chart.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "Chart.name" . }}
      containers:
        - env:
            - name: ADMIN_GROUP
              value: {{ .Values.multena.adminGroup | default "Gepaplexx" }}
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "Chart.name" . }}-secret
                  key: keycloakClientSecret
                  optional: false
              value: {{ .Values.multena.keycloakClientSecret | default "ClientSecret" }}
            - name: DEV
              value: {{ .Values.multena.dev | default "false" }}
            - name: KEYCLOAK_CERT_URL
              value: {{ .Values.multena.keycloakCertUrl | default "https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/certs" }}
            - name: LOG_LEVEL
              value: {{ .Values.multena.logLevel | default "info" }}
            - name: PROVIDER
              value: {{ .Values.multena.provider | default "openshift" }}
            - name: TENANT_LABEL
              value: {{ .Values.multena.tenantLabel | default "namespace" }}
            - name: TOKEN_EXCHANGE
              value: {{ .Values.multena.tokenExchange | default "false" }}
            - name: TOKEN_EXCHANGE_URL
              value: {{ .Values.multena.tokenExchangeUrl | default "https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/token" }}
            - name: UPSTREAM_BYPASS_URL
              value: {{ .Values.multena.thanosUrl | default "https://thanos-querier.openshift-monitoring.svc.cluster.local:9091" }}
            - name: UPSTREAM_URL
              value: {{ .Values.multena.upstreamUrl | default "http://localhost:9095" }}
          image: {{.Values.image.name}}:{{.Values.image.tag}}
          imagePullPolicy: IfNotPresent
          name: ns-proxy
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: openshift-service-ca
        - args:
            - --insecure-listen-address=0.0.0.0:9095
            - --upstream={{ .Values.multena.thanosUrl | default "https://thanos-querier.openshift-monitoring.svc.cluster.local:9091" }}
            - --label={{ .Values.multena.tenantLabel | default "namespace" }}
            - --query-param={{ .Values.multena.tenantLabel | default "namespace" }}
            - --enable-label-apis
            - --error-on-replace
          image: ghcr.io/lucostus/prom-label-proxy:multi-value-regex-v0.0.4
          imagePullPolicy: IfNotPresent
          name: prom-label-proxy
          ports:
            - containerPort: 9095
              name: http
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: openshift-service-ca
      volumes:
        - configMap:
            name: openshift-service-ca.crt
          name: openshift-service-ca

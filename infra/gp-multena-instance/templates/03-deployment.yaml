apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gp-multena-instance.fullname" . }}
  labels:
    {{- include "gp-multena-instance.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gp-multena-instance.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gp-multena-instance.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: dev-admin-sa
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: ADMIN_GROUP
              value: "{{ .Values.multena.adminGroup }}"
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ include "gp-multena-instance.name" . }}-secret"
                  key: keycloakClientSecret
                  optional: false
            - name: DEV
              value: "{{ .Values.multena.dev }}"
            - name: KEYCLOAK_CERT_URL
              value: "{{ .Values.multena.keycloakCertUrl }}"
            - name: LOG_LEVEL
              value: "{{ .Values.multena.logLevel }}"
            - name: PROVIDER
              value: "{{ .Values.multena.provider }}"
            - name: TENANT_LABEL
              value: "{{ .Values.multena.tenantLabel }}"
            - name: TOKEN_EXCHANGE
              value: "{{ .Values.multena.tokenExchange }}"
            - name: TOKEN_EXCHANGE_URL
              value: "{{ .Values.multena.tokenExchangeUrl }}"
            - name: UPSTREAM_BYPASS_URL
              value: "{{ .Values.multena.thanosUrl }}"
            - name: UPSTREAM_URL
              value: "{{ .Values.multena.upstreamUrl }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: openshift-service-ca
        - args:
            - --insecure-listen-address=0.0.0.0:9095
            - --upstream={{ .Values.multena.thanosUrl }}
            - --label={{ .Values.multena.tenantLabel }}
            - --query-param={{ .Values.multena.tenantLabel }}
            - --enable-label-apis
            - --error-on-replace
          image: ghcr.io/lucostus/prom-label-proxy:multi-value-regex-v0.0.4
          imagePullPolicy: IfNotPresent
          name: prom-label-proxy
          ports:
            - containerPort: 9095
              name: http
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: openshift-service-ca
      volumes:
        - configMap:
            name: openshift-service-ca.crt
          name: openshift-service-ca
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

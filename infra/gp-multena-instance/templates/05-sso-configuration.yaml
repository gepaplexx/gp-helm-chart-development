apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gp-multena-instance.name" . }}-external-client-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-multena-instance.labels" . | nindent 4 }}
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: multena-proxy
        property: keycloakClientSecret
      secretKey: keycloakClientSecret
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: admin-internal-cluster-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: {{ include "gp-multena-instance.name" . }}-client-secret
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: {{ include "gp-multena-instance.name" . }}-grafana-sso-patch
  namespace: gp-infrastructure
spec:
  serviceAccountRef:
    name: patch-operator-sa
  patches:
    grafana-sso-patch:
      patchTemplate: |
        spec:
          config:
            auth.generic_oauth:
              client_secret: {{`"{{ (index . 1).data.clientsecret | b64dec }}"`}}
      targetObjectRef:
        apiVersion: integreatly.org/v1alpha1
        kind: Grafana
        namespace: {{ .Release.Namespace }}
        name: {{ include "gp-multena-instance.name" . }}-grafana
      sourceObjectRefs:
        - apiVersion: v1
          kind: Secret
          namespace: {{ .Release.Namespace }}
          name: "grafana-sso-config"
      patchType: application/merge-patch+json
{{ end }}


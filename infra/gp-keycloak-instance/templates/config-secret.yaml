{{- if or .Values.persistence.enabled .Values.provider.openshift.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ .Values.postgresql.auth.existingSecret }}'
  namespace: {{ .Release.Namespace }}
spec:
  # Eintr채ge f체r clientSecret, password, postgres-password
  dataFrom:
    - extract:
        key: #TODO in vault definieren und einf체gen. Hier Pfad aktualisieren
        conversionStrategy: Default
        decodingStrategy: None
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: #TODO in vault definieren und einf체gen. Hier Pfad aktualisieren
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: client-secrets
    template:
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/managed-by: '{{ .Values.postgresql.auth.existingSecret }}'
      spec:
        data:
          username: {{ .Values.postgresql.auth.username | b64enc }}
---
{{- if .Values.provider.openshift.enabled }}
apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: patch-keycloak-oauthclient
  namespace: {{ .Values.patch.namespace }}
spec:
  serviceAccountRef:
    name: {{ .Values.patch.serviceAccount }}
  patches:
    patch-oauthclient:
      targetObjectRef:
        apiVersion: oauth.openshift.io/v1
        kind: OAuthClient
        name: keycloak
      patchTemplate: |
        secret: {{`{{ (index . 1).data.clientSecret | b64dec }}`}}
      patchType: application/merge-patch+json
      sourceObjectRefs:
        - apiVersion: v1
          kind: Secret
          name: keycloak-config
          namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: '{{ include "gp-keycloak-instance.fullname" . }}'
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - interval: 2m
      port: http
  selector:
    matchLabels:
      app: keycloak
      app.kubernetes.io/instance: '{{ include "gp-keycloak-instance.fullname" . }}'
      app.kubernetes.io/managed-by: keycloak-operator
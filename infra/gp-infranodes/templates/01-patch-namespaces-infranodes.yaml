apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  name: patch-namespaces-nodeselector-annotation
  namespace: {{ .Values.resourceLocker.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  serviceAccountRef:
    name: {{ .Values.resourceLocker.serviceAccount }}
  patches:
  - targetObjectRef:
      apiVersion: v1
      kind: Namespace
      name: openshift-logging
    patchTemplate: |
      metadata:
        annotations:
          openshift.io/node-selector: ""
    id: patch-openshift-logging-nodeselector
  - targetObjectRef:
      apiVersion: v1
      kind: Namespace
      name: openshift-gitops
    patchTemplate: |
      metadata:
        annotations:
          openshift.io/node-selector: ""
    id: patch-openshift-gitops-nodeselector
  - targetObjectRef:
      apiVersion: v1
      kind: Namespace
      name: rook-ceph
    patchTemplate: |
      metadata:
        annotations:
          openshift.io/node-selector: ""
    id: patch-rook-ceph-nodeselector
  - targetObjectRef:
      apiVersion: v1
      kind: Namespace
      name: velero
    patchTemplate: |
      metadata:
        annotations:
          openshift.io/node-selector: ""
    id: patch-velero-nodeselector
#https://docs.openshift.com/container-platform/4.10/monitoring/configuring-the-monitoring-stack.html#configurable-monitoring-components_configuring-the-monitoring-stack
infranodes:
  enabled: true

clusterMonitoring:
  enableUserWorkload: true
  prometheusK8s:
    retention: 31d
    resources:
      requests:
        cpu: 300m
        memory: 4Gi
      limits:
        cpu: 1
    storageClassName: ceph-block
    storageSize: 100Gi
  alertmanagerMain:
    resources:
      requests:
        memory: 200Mi
    storageClassName: ceph-block
    storageSize: 5Gi

userWorkloadMonitoring:
  prometheus:
    retention: 31d
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 1
    storageClassName: ceph-block
    storageSize: 20Gi
  thanosRuler:
    storageClassName: ceph-block
    storageSize: 5Gi

resourceLocker:
  serviceAccount: resource-locker-sa
  namespace: gp-infrastructure

alertmanager:
  config:
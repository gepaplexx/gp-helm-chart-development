#https://docs.openshift.com/container-platform/4.10/monitoring/configuring-the-monitoring-stack.html#configurable-monitoring-components_configuring-the-monitoring-stack
infranodes:
  enabled: true

clusterMonitoring:
  enableUserWorkload: true
  prometheusK8s:
    clusterName: ""
    remoteWrite:
      enabled: true
      url: https://prometheus.infra.gepaplexx.com/api/v1/write
      password: ""  # SealedSecret encrypted password for accessing prometheus remote write endpoint
    retention: 31d
    resources:
      requests:
        cpu: 300m
        memory: 4Gi
      limits: {}
        #cpu:
    storageClassName: rook-ceph-block
    storageSize: 100Gi
  alertmanagerMain:
    enableUserAlertmanagerConfig: true
    resources:
      requests:
        memory: 200Mi
    storageClassName: rook-ceph-block
    storageSize: 5Gi

userWorkloadMonitoring:
  prometheus:
    retention: 31d
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits: {}
        #cpu:
    storageClassName: rook-ceph-block
    storageSize: 20Gi
  thanosRuler:
    storageClassName: rook-ceph-block
    storageSize: 5Gi

patchOperator:
  serviceAccount: patch-operator-sa
  namespace: gp-infrastructure

alertmanager:
  config:

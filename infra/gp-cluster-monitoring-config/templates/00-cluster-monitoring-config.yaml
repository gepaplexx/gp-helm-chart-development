apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    enableUserWorkload: {{ .Values.clusterMonitoring.enableUserWorkload }}
    {{- if .Values.infranodes.enabled }}
    {{- .Files.Get "files/infraconfig.yaml"| nindent 4 }}
    {{- else }}
    {{- .Files.Get "files/config.yaml"| nindent 4 }}
    {{- end }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    {{- include "gp-alertmanager-health.annotations" . | nindent 4 }}
  labels:
    {{- include "gp-alertmanager-health.labels" . | nindent 4 }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  rules:
  - host: {{ .Values.networking.hostname }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: {{ .Values.networking.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.networking.hostname }}
    secretName: {{ .Release.Name }}-general-tls

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operate-workflow-role
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "*"
    resources:
      - analysisruns
      - analysistemplates
      - applications
      - applicationsets
      - appprojects
      - argocds
      - clusteranalysistemplates
      - clusterworkflowtemplates
      - cronworkflows
      - eventbus
      - eventsources
      - experiments
      - rollouts
      - sensors
      - workfloweventbindings
      - workflows
      - workflowtasksets
      - workflowtemplates
      - workflowtaskresults
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: create-argo-application-namespace-role
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "*"
    resources:
      - applications
  - apiGroups:
      - '*'
    resources:
      - projects
    verbs:
      - '*'
  - apiGroups:
      - '*'
    resources:
      - namespaces
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    verbs:
      - list
      - get
      - create
      - delete
    resources:
      - rolebindings
      - roles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-application-controller-role
rules:
  - apiGroups:
      - "*"
    verbs:
      - get
      - list
      - create
      - delete
      - update
      - patch
    resources:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-application-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-application-controller-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-argocd-argocd-application-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: operate-workflow-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: operate-workflow-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflows.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: argo-workflows-controller
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: argo-workflows-server
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: create-argo-application-namespace-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: create-argo-application-namespace-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflows.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-role
rules:
  # pod get/watch is used to identify the container IDs of the current pod
  # pod patch is used to annotate the step's outputs back to controller (e.g. artifact location)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - patch
  # logs get/watch are used to get the pods logs for script outputs, and for log archival
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflows.serviceAccount.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workflow-anyuid-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflows.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workflow-self-provisioner-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: self-provisioner
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflows.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
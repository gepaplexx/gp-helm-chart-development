loki:
  loki:
    auth_enabled: false
  rbac:
    pspEnabled: false
  selfMonitoring:
    enabled: true
  read:
    replicas: 3
    affinity: ""
  write:
    replicas: 3
    affinity: ""
  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
    type: s3
    s3:
      endpoint: loki-minio
      secretAccessKey: supersecretpass
      accessKeyId: loki
      s3ForcePAthStyle: false
      insecure: true
  minio:
    enabled: true
    rootUser: loki
    rootPassword: supersecretpass
    persistence:
      size: 10Gi
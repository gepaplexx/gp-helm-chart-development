read:
  replicas: 4
  affinity: {}
write:
  replicas: 4
  affinity: {}
storage:
  bucketNames:
    chunks: chunks
    ruler: ruler
    admin: admin
  type: s3
  s3:
    endpoint: loki-minio.default.svc.cluster.local
    secretAccessKey: supersecretpass
    accessKeyId: loki
    s3ForcePAthStyle: false
    insecure: true
minio:
  enabled: true
  rootUser: loki
  rootPassword: supersecretpass
  persistence:
    size: 10Gi
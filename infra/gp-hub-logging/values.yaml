loki:
  loki:
    auth_enabled: false
    storage:
      s3:
        endpoint: loki-backend-storage:9000
        secretAccessKey: "changes-with-inventory"
        accessKeyId: admin
        s3ForcePathStyle: true
        insecure: true
  rbac:
    pspEnabled: false
  monitoring:
    selfMonitoring:
      enabled: true
  gateway:
    enabled: true
    affinity: " "
    verboseLogging: true
    replicas: 1
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.org/client-max-body-size: "0"
      hosts:
        - host: loki.infra.gepaplexx.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: loki-general-tls
          hosts:
            - loki.infra.gepaplexx.com
    basicAuth:
      enabled: true
      username: loki
      password: "changes-with-inventory"
  read:
    replicas: 3
    affinity: ""
  write:
    replicas: 3
    affinity: ""


minio:
  fullnameOverride: loki-backend-storage
  replicas: 1
  persistence:
    size: 500Gi
  auth:
    rootPassword: "changes-with-inventory"
  resources:
    requests:
      memory: 2Gi #default 4Gi bei 500Gi persistent storage. Sollte mit weniger auch auskommen.
    limits:
      memory: 4Gi
  serviceAccount:
    create: true
    automountServiceAccountToken: true
  provisioning:
    enabled: true
    buckets:
      - name: chunks
        policy: none
        purge: false
      - name: ruler
        policy: none
        purge: false
      - name: admin
        policy: none
        purge: false
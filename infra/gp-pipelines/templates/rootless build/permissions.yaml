apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipelines-sa-userid-1000
  namespace: tekton-demo-microservice-cicd
imagePullSecrets:
  - name: ghcr-pat
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: operate-workflow-sa
  namespace: tekton-demo-microservice-cicd
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-pat
  namespace: tekton-demo-microservice-cicd
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: tekton-demo-microservice-cicd/ghcr-pat
        property: config.json
      secretKey: mysecret
  refreshInterval: 10h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cicd-development-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: ghcr-pat
    template:
      data:
        .dockerconfigjson: "{{ .mysecret | toString }}"
      type: kubernetes.io/dockerconfigjson

---
kind: SecurityContextConstraints
metadata:
  name: pipelines-scc-userid-1000
  namespace: tekton-demo-microservice-cicd
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: true
allowPrivilegedContainer: false
allowedCapabilities: null
apiVersion: security.openshift.io/v1
defaultAddCapabilities: null
fsGroup:
  type: MustRunAs
groups:
  - system:cluster-admins
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities:
  - MKNOD
runAsUser:
  type: MustRunAs
  uid: 1000
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users: []
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pipelines-scc-userid-1000-clusterrole
  namespace: tekton-demo-microservice-cicd
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - pipelines-scc-userid-1000
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipelines-scc-userid-1000-rolebinding
  namespace: tekton-demo-microservice-cicd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipelines-scc-userid-1000-clusterrole
subjects:
  - kind: ServiceAccount
    name: pipelines-sa-userid-1000

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: new-repo-sa
  namespace: openshift-pipelines
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: create-ns
rules:
  - verbs:
      - create
      - get
      - list
    resources:
      - namespaces
    apiGroups:
      - ""
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: repo-sa-create-ns
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: create-ns
subjects:
  - kind: ServiceAccount
    name: new-repo-sa
    namespace: gp-pipelines


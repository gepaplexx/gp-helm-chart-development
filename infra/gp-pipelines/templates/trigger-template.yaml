apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: create-template
spec:
  params:
    - name: repo
      description: The git repo
    - name: branch
      description: The git branch
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: "git-demo-microservice"
      spec:
        pipelineSpec:
          tasks:
            - name: hello-world
              taskSpec:
                steps:
                  - name: hello-world
                    image: registry.access.redhat.com/ubi9/ubi-micro
                    script: |
                      echo "Branch $(tt.params.branch) created in $(tt.params.repo)"
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: create-trigger
spec:
  params:
    - name: repo
      value: $(body.repository.name)
    - name: branch
      value: $(body.ref)
---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: create-eventlistener
spec:
#TODO add a service account
  serviceAccountName: change-me-pls
  triggers:
    - name: create-workflow
      interceptors:
        - ref:
            name: "github"
            kind: ClusterInterceptor
            apiVersion: triggers.tekton.dev
          params:
            - name: "eventTypes"
              value: [ "create" ]
      bindings:
        - ref: create-trigger
      template:
        ref: create-template

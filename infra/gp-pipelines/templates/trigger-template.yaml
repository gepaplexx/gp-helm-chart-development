apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: create-template
spec:
  params:
    - name: repo
      description: The git repo
    - name: branch
      description: The git branch
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: "git-demo-microservice-"
      spec:
        pipelineSpec:
          tasks:
            - name: hello-world
              taskSpec:
                steps:
                  - name: hello-world
                    image: ubuntu
                    script: |
                      echo "Branch $(tt.params.branch) created in $(tt.params.repo)"
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: create-trigger
spec:
  params:
    - name: repo
      value: $(body.repository.name)
    - name: branch
      value: $(body.ref)
---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: create-eventlistener
spec:
  triggers:
    - serviceAccountName: tekton-triggers-example-sa
      name: create-workflow
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: [ "create" ]
      bindings:
        - ref: create-trigger
      template:
        ref: create-template

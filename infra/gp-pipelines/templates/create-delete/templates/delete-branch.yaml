apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: delete-repository
  namespace: {{ .Release.Namespace }}
spec:
  params:
    - name: repo
      type: string
    - name: branch
      type: string
    - name: user
      type: string
      default: tomeindl
  results:
    - name: namespace
      description: Name of the created namespace
  workspaces:
    - name: ssh-key
      description: Github ssh key
      mountPath: /workflow/.ssh/
    - name: mnt
      description: output
      mountPath: /mnt/out/
  steps:
    - name: git-workflow
      image: ghcr.io/gepaplexx/go-git-workflows:latest
      command: ["git-workflows", ]
      args:
        - argo-delete
        - --url=git@github.com:tomeindl/demo-microservice.git
        - --branch=$(params.branch)
        - --name=$(params.repo)
        - --commit-user=$(params.user)
    - name: create-ns
      image: docker.io/bitnami/kubectl
      # tekton-created: true -> system:image-puller wird über Kyverno zu default SA hinzugefügt
      script: |
        cat <<EOF | kubectl create -f -
        kind: Namespace
        apiVersion: v1
        metadata:
          name: $(params.repo)-$(params.branch)
          labels:
            argocd.argoproj.io/managed-by: gepaplexx-cicd-tools
            tekton-created: 'true'
        EOF

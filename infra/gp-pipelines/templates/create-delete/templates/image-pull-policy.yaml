apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: image-pull-rolebinding
spec:
  rules:
    - name: image-pull-rolebinding
      match:
        all:
          - resources:
              kinds:
                - Namespace
              selector:
                matchLabels:
                  tekton-created: "true"
      generate:
        kind: RoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: image-pull-rolebinding
        namespace: "{{ "{{" }} request.object.metadata.name {{ "}}" }}"
        data:
          subjects:
            - kind: ServiceAccount
              name: default
              namespace: "{{ "{{" }} request.object.metadata.name {{ "}}" }}"
          roleRef:
            kind: ClusterRole
            name: system:image-puller
            apiGroup: rbac.authorization.k8s.io
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: delete-ns-rolebinding
spec:
  rules:
    - name: delete-ns-rolebinding
      match:
        all:
          - resources:
              kinds:
                - Namespace
              selector:
                matchLabels:
                  tekton-deletable: "true"
      generate:
        kind: RoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: delete-ns-rolebinding
        namespace: "{{ "{{" }} request.object.metadata.name {{ "}}" }}"
        data:
          subjects:
            - kind: ServiceAccount
              name: default
              namespace: "{{ "{{" }} request.object.metadata.name {{ "}}" }}"
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: delete-ns









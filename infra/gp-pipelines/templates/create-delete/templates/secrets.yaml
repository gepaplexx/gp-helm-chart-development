apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: create-workflow-ssh
  namespace: {{ .Release.Namespace }}
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: {{ .Release.Namespace }}/create-workflow-ssh # Add this to vault manually
        property: id_rsa
      secretKey: id_rsa
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: {{ .Release.Namespace }}/create-workflow-ssh # Add this to vault manually
        property: known_hosts
      secretKey: known_hosts
  refreshInterval: 10h
  secretStoreRef:
    {{- toYaml .Values.secretStoreRef | nindent 4 }}
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: create-workflow-ssh
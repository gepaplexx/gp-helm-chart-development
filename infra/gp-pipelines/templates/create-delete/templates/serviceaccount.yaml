#This sa will create a new project in open shift

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: new-repo-sa
  namespace: {{ .Release.Namespace }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: create-ns
rules:
  - verbs:
      - create
      - get
      - list
      - delete
    resources:
      - namespaces
      - projects
    apiGroups:
      - ""
  - verbs:
      - create
      - get
      - list
      - delete
    resources:
      - projects
    apiGroups:
      - "project.openshift.io"

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: repo-sa-create-ns
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: create-ns
subjects:
  - kind: ServiceAccount
    name: new-repo-sa
    namespace: {{ .Release.Namespace }}

#This sa will create a new project in open shift

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: new-repo-sa
  namespace: {{ .Release.Namespace }}

{{- if not (lookup "rbac.authorization.k8s.io/v1" "ClusterRole" "" "create-ns") }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: create-ns
rules:
  - verbs:
      - create
      - get
      - list
    resources:
      - namespaces
    apiGroups:
      - ""
{{- end }}
{{- if not (lookup "rbac.authorization.k8s.io/v1" "ClusterRoleBinding" "" "repo-sa-create-ns") }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: repo-sa-create-ns
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: create-ns
subjects:
  - kind: ServiceAccount
    name: new-repo-sa
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- if not (lookup "rbac.authorization.k8s.io/v1" "ClusterRole" "" "delete-ns") }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: delete-ns
rules:
  - verbs:
      - delete
    resources:
      - namespaces
    apiGroups:
      - ""
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno:generate-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: delete-ns
subjects:
  - kind: ServiceAccount
    name: kyverno
    namespace: kyverno


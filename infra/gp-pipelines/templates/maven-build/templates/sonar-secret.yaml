apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonar-secret
  namespace: {{ .Release.Namespace }}
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: {{ .Release.Namespace }}/sonar-login # Add this to vault manually
        property: token
      secretKey: sonar-token
  refreshInterval: 10m
  secretStoreRef:
    {{- toYaml .Values.secretStoreRef | nindent 4 }}
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: sonar-login
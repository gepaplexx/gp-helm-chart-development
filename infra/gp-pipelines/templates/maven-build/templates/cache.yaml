kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: maven-cache
  namespace: {{ .Release.Namespace }}
spec:
  accessModes: {{ .Values.cache.accessModes}}
  resources:
    requests:
      storage: {{ .Values.cache.size }}
  storageClassName: {{ .Values.cache.storageClassName }}

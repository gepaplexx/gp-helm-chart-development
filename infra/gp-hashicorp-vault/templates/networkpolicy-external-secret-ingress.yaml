kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-from-external-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-hashicorp-vault.labels" . | nindent 4 }}
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: gp-external-secrets
  policyTypes:
    - Ingress

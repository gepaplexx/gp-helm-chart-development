      parameters:
      - name: tag
      - name: reponame
    metadata:
      labels:
        app: argo
        clusterWorkflowTemplate: tempalte-argocd-operations
        template: update-argocd-application
    name: update-argocd-application
    volumes:
    - name: sshkey

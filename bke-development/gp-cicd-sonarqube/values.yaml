sonarqube:
  sonarqubeUsername: "admin"
  sonarqubePassword: "admin"
  updateStrategy:
    type: Recreate  # use recreate because of RWO PVC
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: "openshift-default"
    hostname: "sonarqube.apps.cluster.example.com"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    tls: true
  persistence:
    enabled: true
  postgresql:
    auth:
      password: "changeme"
    primary:
      podSecurityContext:
        enabled: false
      containerSecurityContext:
        enabled: false
    volumePermissions:
      enabled: false
  sysctl:
    enabled: false
  rbac:
    create: true
  serviceAccount:
    create: true
    name: sonarqube
  metrics:
    jmx:
      enabled: true
    serviceMonitor:
      enabled: true
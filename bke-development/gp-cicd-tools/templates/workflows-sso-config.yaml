apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workflow-clusterresources-role
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "get"
      - "list"
      - "watch"
    resources:
      - clusteranalysistemplates
      - clusterworkflowtemplates
---
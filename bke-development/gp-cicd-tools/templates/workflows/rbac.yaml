{{- if .Values.argo_workflows.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operate-workflow-role
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "*"
    resources:
      - pipelines
      - analysisruns
      - analysistemplates
      - applications
      - applicationsets
      - appprojects
      - argocds
      - clusteranalysistemplates
      - clusterworkflowtemplates
      - cronworkflows
      - eventbus
      - eventsources
      - experiments
      - rollouts
      - sensors
      - workfloweventbindings
      - workflows
      - workflowtasksets
      - workflowtemplates
      - workflowtaskresults
      - workflowartifactgctasks
  - apiGroups:
      - ""
    verbs:
      - get
    resources:
      - secrets
    resourceNames:
      - workflows-artifact-repository
  - apiGroups:
      - ""
    verbs:
      - get
      - list
      - watch
      - delete
    resources:
      - pods/log
      - pods/status
      - pods
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-application-controller-role
rules:
  - apiGroups:
      - "*"
    verbs:
      - get
      - list
      - create
      - delete
      - update
      - patch
    resources:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: create-argo-application-namespace-role
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - '*'
    resources:
      - applications
  - apiGroups:
      - '*'
    resources:
      - projects
    verbs:
      - '*'
  - apiGroups:
      - '*'
    resources:
      - namespaces
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    verbs:
      - list
      - get
      - create
      - delete
    resources:
      - rolebindings
      - roles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-application-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-application-controller-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-argocd-argocd-application-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: operate-workflow-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: operate-workflow-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflow.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: {{ .Values.argo_workflows.workflow.serviceAccount.name }}
    namespace: {{ .Values.argo_events.eventbus.namespace }}
  - kind: ServiceAccount
    name: argo-workflows-workflow-controller
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: argo-workflows-server
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-argo-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-argocd-argocd-application-controller
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: {{ .Release.Name }}-argocd-argocd-server
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: {{ .Release.Name }}-argocd-argocd-dex-server
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: {{ .Release.Name }}-argocd-applicationset-controller
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: argo-workflows-server
    namespace: {{ .Release.Namespace }}
---
{{- end -}}
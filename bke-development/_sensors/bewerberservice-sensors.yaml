apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: bewerberservice
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: github-bewerberservice
      eventSourceName: github-bewerberservice
      eventName: bewerberservice
#      filters:
#        data:
#          - path: body.ref
#            type: string
#            value:
#              - "feature/argo-workflows"
  triggers:
    - template:
        name: bewerberservice-cicd-workflow-trigger
        argoWorkflow:
          parameters:
            - src:
                dependencyName: github-bewerberservice
                dataKey: body.repository.ssh_url
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: github-bewerberservice
                dataKey: body.ref
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: github-bewerberservice
                dataKey: body.repository.name
              dest: spec.arguments.parameters.2.value
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: bewerberservice-cicd-workflow-trigger-
              spec:
                arguments:
                  parameters:
                    - name: repository
                      value: must get set from payload
                    - name: revision
                      value: must get set from payload
                    - name: reponame
                      value: must get set from payload
                entrypoint: pipeline
                workflowTemplateRef:
                  name: bewerberservice-workflow-template
                  clusterScope: false
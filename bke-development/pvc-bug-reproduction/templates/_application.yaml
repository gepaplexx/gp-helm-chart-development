apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pvc-bug-reproduction
  namespace: gepardec-run-gitops
spec:
  destination:
    namespace: gpx-687
    server: https://kubernetes.default.svc
  project: gepardec-run
  source:
    chart: pvc-bug-reproduction
    repoURL: https://gepaplexx.github.io/gp-helm-chart-development/
    targetRevision: "*"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - Replace=false

## Values for the bitnami/mysql should be below 'db:'.
## See https://github.com/bitnami/charts/tree/master/bitnami/mysql for documentation
db:
  auth:
    ## Define a user for the application and don't use the default admin user
    username: "appuser"

  primary:
    ## Disable security context is needed to run on OpenShift
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false

    ## MySQL doesn't start with less than 400Mi memory.
    resources:
      limits:
        memory: 1500Mi
      requests:
        memory: 700Mi

    startupProbe:
      initialDelaySeconds: 180

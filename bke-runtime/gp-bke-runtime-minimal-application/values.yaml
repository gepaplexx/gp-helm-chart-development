# Default values for gp-bke-runtime-minimal-application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

# metadata.name: [RELEASE-NAME]-[nameOverride]
# metadata.label.app.kubernetes.io/name: [nameOverride]
nameOverride: ""

# metadata.name: [fullnameOverride]
# metadata.label.app.kubernetes.io/name: gp-bke-runtime-minimal-application
fullnameOverride: ""

## List of database connections used in the application
# database:
#   - name: "myappdb"
#     type: mysql

image:
  # The name of the image to be used, e.g. image-registry.openshift-image-registry.svc.cluster.local:5000/example-project/example-backend
  name: 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

ports: {}
  # - name: http
  #   containerPort: 8080
  #   protocol: TCP

podAnnotations: {}
  # annotation1: value1
  # annotation2: value2

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  # Deploy a route for this deployment?
  enabled: true
  # hostname: "hostname"
  # when "hostname" is set, the route will be created with the given hostname.
  #basename: "example.com"
  # when "basename" is set, the route will be created using the release name, 8 random characters and the routes basename
  wildcardPolicy: None
  tls:
    enabled: true
    termination: edge

livenessProbe:
  enabled: false
  path: "" # default is /

readinessProbe:
  enabled: false
  path: "" # default is /

# Define environment variables for the pod
env: {}
#   - name: YOUR_ENV_NAME
#     value: YOUR_ENV_VALUE

configmaps: {}
#  - name: first-configmap
#    mountPath: /etc/
#    items:
#    - key: key1
#      value: value 1
#    - key: key2
#      value: value2
#  - name: second-configmap
#    items:
#    - key: key1
#      value: value1

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
